<!DOCTYPE html>
<html>
  <head>
    <title>LLM Text Tools Settings</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="geminiKey">Gemini API Key:</label>
      <input type="password" id="geminiKey" placeholder="Enter your Gemini API key">
    </div>
    <button id="save">Save</button>
    <script src="dist/options.js"></script>
  </body>
</html>
